  <div class="container mt-5">
    <div class="container-r">
      <div class="result-container ">
        <div class="result-header mb-3">
          <h2>Quiz Results</h2>
        </div>
        <div>
          <div id="result-icon" class="result-icon me-3 d-flex justify-content-center">
            <!-- Icon can be added here if needed -->
          </div>
          <div class="result-info">
            <p id="result-message" style="color: #116466;"></p>
          </div>
        </div>
        <div class="score-details mb-3">
          <div>
            <div class="score-circle" id="last-points">
              <!-- Score will be displayed here -->
            </div>
            <p class="score">Last Score</p>
          </div>

          <div>
            <div class="score-circle" id="your-score">
              <!-- Score will be displayed here -->
            </div>
            <p class="score">Your Score</p>

          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <div class="text-center   ">
            <button type="submit" id="toTest" class="btn btn-custom2  fw-bold  ">
              Back to Tests
            </button>
          </div>
          <div class="text-center   ms-3 ">

            <button type="button" class="btn  btn-custom fw-bold " data-toggle="modal" data-target="#exampleModal">
              Solution Review
            </button>
          </div>
          <div class="text-center   ms-3 ">
            <button id="logoutButton" class="btn  btn-outline-danger px-5 fw-bold"><i
                class="fa-solid fa-right-from-bracket"></i> Log Out</button>
          </div>

        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content" style="    border-radius: 16px;">
              <div class="modal-header">
                <div class="d-flex justify-content-between w-100">

                  <h5 class="modal-title" id="exampleModalLabel">Solution Review </h5>
                  <h3 id="total-score" style="color: #116466;">0/10</h3>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="quiz-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
